<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<section id="std"></section>
	<script type="text/javascript">
		fetch("http://localhost:5000/students")
		.then((res)=>{
			console.log(res)
			return res.json()
		})
		.then((jsonresponse)=>{
			display(jsonresponse)
		})
		function display(students){
		 var block=document.getElementById("std");
		 console.log(students)
		 for(i=0;i<students.length;i++){
		 	block.innerHTML+=
		 	`<div>
		 	<p>${students[i].stdid}</p
		 	<p>${students[i].stdname}</p>
		 	<p>${students[i].stdclass}</p>
		 	
		 	</div>`
		 }
		 }
	</script>

</body>
</html>
